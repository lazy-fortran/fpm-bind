name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: fortran-lang/setup-fpm@v5
        with:
          fpm-version: 'v0.10.1'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install f90wrap
        run: pip install f90wrap

      - name: Build and install fpm-bind
        run: fpm install --prefix ~/.local

      - name: Test fpm bind on examples
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          for dir in example/*/; do
            echo "=== Testing $dir ==="
            cd "$dir"
            fpm bind python
            ls -la build/bind/python/
            cd ../..
          done
